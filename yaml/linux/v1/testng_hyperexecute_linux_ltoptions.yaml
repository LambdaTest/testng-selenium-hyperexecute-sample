---
version: 0.1
runson: linux

autosplit: true
concurrency: 2

runtime:
  language: java
  version: 11

cacheKey: '{{ checksum "pom.xml" }}'
cacheDirectories:
  - .m2

pre:
  - mvn dependency:resolve

testDiscovery:
  type: raw
  mode: remote
  command: grep 'test name' xml/testng_linux.xml | awk '{print$2}' | sed 's/name=//g' | sed 's/>//g'

testRunnerCommand: mvn test -Dplatname=linux -DselectedTests=$test

retryOnFailure: true
maxRetries: 1

ltOptions:
  browserName: firefox
  build: 'testng_build_yaml_ltOptions'
  console: true
  name: 'testng_test_yaml_ltOptions'
  network: true
  selenium_version: 4.20.0
  tunnel: false
  version: latest
  video: false

jobLabel: [selenium-testng, linux, v1, autosplit]